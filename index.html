<h2>Ramen Shop</h2>
 <img src="https://www.modernfarmhouseeats.com/wp-content/uploads/2021/03/chili-lime-shrimp-ramen-2-scaled.jpg" alt="image of a noodle" width="200">

<form method = "post" action="https://formtester.goodbytes.be/post.php">
  <label for="fullName">Full name:</label><br>
  <input type="text" id="fullName" name="fullName" value="John something" required><br>
  <label for="phone">Phone Number:</label><br>
  <input type="number" id="phone" name="phone" value="001" required><br>

  <fieldset>

    <option value = "SPECIAL RAMEN">SPECIAL RAMEN</option>
  </select>
</fieldset>
  <br>



  <label for = "Option1" >
    Delivery
    <input type = "radio" id="Option1" name = "toggles" value = "Delivery">
  </label>

  <label for = "Option2" >
    Pick Up
    <input type = "radio" id = "Option2" name = "toggles" value = "Pick Up" required> 
  </label>

<br>

  </label>
  <label>
    <input type="checkbox" name="topping" value="Beef">

  </label>
</fieldset>

<legend>comments:</legend>

Enter other requests here...

  <input type="submit" value="Submit"><br>
